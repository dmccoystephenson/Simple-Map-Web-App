<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Simple Web App</title>

    <!-- The height of the centered-horizontally class is hard-coded to 500px at this time. If it's not manually set then the map doesn't show up. -->
    <style>
      #mapViewDiv {
        padding: 0;
        margin: auto;
        height: 60%;
        width: 60%;
      }
      .centered-horizontally {
        text-align: center;
        height: 500px;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />

    <script src="https://js.arcgis.com/4.24/"></script>

    <script>
      /* We might need to move this to a different file. Right now the map doesn't render unless this file is re-saved.*/
      require(["esri/views/MapView", "esri/WebMap"], (MapView, WebMap) => {
        /************************************************************
         * Creates a new WebMap instance. A WebMap must reference
         * a PortalItem ID that represents a WebMap saved to
         * arcgis.com or an on-premise portal.
         *
         * To load a WebMap from an on-premise portal, set the portal
         * url with esriConfig.portalUrl.
         ************************************************************/
        const webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "f2e9b762544945f390ca4ac3671cfa72"
          }
        });

        /************************************************************
         * Set the WebMap instance to the map property in a MapView.
         ************************************************************/
        const view = new MapView({
          map: webmap,
          container: "mapViewDiv"
        });
      });
    </script>

  </head>
  <body>
    <div id="root"></div>

</html>
